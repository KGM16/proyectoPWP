<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/plantilla :: plantilla(~{::title}, ~{::section})}">
    <head>
        <title>Acceso Denegado - Proyecto PWP</title>
    </head>
    <body>
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="card border-danger">
                        <div class="card-header bg-danger text-white">
                            <h1 class="card-title"><i class="fas fa-ban me-2"></i>Acceso Denegado</h1>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger">
                                <h4 class="alert-heading">¡No tienes permiso para acceder a esta página!</h4>
                                <p>Lo sentimos, pero no tienes los permisos necesarios para ver este recurso.</p>
                                <hr>
                                <p class="mb-0">Si crees que esto es un error, por favor contacta al administrador del sistema.</p>
                            </div>
                            <div class="mt-4">
                                <a th:href="@{/inicio}" class="btn btn-primary me-2">
                                    <i class="fas fa-home me-1"></i> Ir al Inicio
                                </a>
                                <a th:href="#" onclick="history.back()" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-1"></i> Volver Atrás
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
