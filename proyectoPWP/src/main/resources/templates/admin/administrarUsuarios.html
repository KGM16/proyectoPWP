<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - FitGym</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
        }

        .search-input::placeholder {
            color: #888888;
        }

        .filter-select {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
        }

        .add-button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }

        .users-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            background: rgba(255, 107, 53, 0.1);
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr 1fr 1fr 1fr;
            gap: 1rem;
            font-weight: 600;
            color: #ff6b35;
        }

        .table-row {
            padding: 1.5rem 1rem;
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr 1fr 1fr 1fr;
            gap: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            align-items: center;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-details h4 {
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .user-details p {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            text-decoration: none;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: none;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: scale(1.1);
        }

        .modal-content {
            background: #1e1e1e;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25);
        }

        .btn-close {
            filter: invert(1);
        }

        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .table-header {
                display: none;
            }

            .table-row {
                position: relative;
                padding: 1.5rem;
                border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            }

            .action-buttons {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <header th:replace="~{layout/plantillaAdmin :: navbar}"></header>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Administrar Usuarios</h1>
            <p class="page-subtitle">Gestiona los perfiles de usuarios, membres√≠as y estados de cuenta</p>
        </div>

        <div class="controls-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar usuarios..." id="searchInput">
                <select class="filter-select" id="statusFilter">
                    <option value="">Todos los estados</option>
                    <option value="Activo">Activos</option>
                    <option value="Inactivo">Inactivos</option>
                </select>
            </div>
            <button class="add-button" data-bs-toggle="modal" data-bs-target="#addUsuarioModal">+ Agregar Usuario</button>
        </div>

        <div class="users-table">
            <div class="table-header">
                <div>Usuario</div>
                <div>Informaci√≥n Personal</div>
                <div>Email</div>
                <div>Estado</div>
                <div>Acciones</div>
            </div>

            <div th:each="u : ${usuarios}" class="table-row user-row">
                <div class="user-info">
                    <div class="user-avatar" th:text="${u.nombre.substring(0,1) + u.apellido.substring(0,1)}"></div>
                </div>
                <div class="user-details">
                    <h4 th:text="${u.nombre + ' ' + u.apellido}"></h4>
                    <p th:text="${u.telefono ?: 'Sin tel√©fono'}"></p>
                </div>
                <div>
                    <p th:text="${u.email}"></p>
                </div>
                <div>
                    <span th:class="${u.activo ? 'status-badge status-active' : 'status-badge status-inactive'}" 
                          th:text="${u.activo ? 'Activo' : 'Inactivo'}"></span>
                </div>
                <div class="action-buttons">
                    <button type="button" class="action-btn btn-edit" data-bs-toggle="modal" 
                            th:data-bs-target="'#editUsuarioModal' + ${u.idUsuario}">‚úèÔ∏è</button>
                    <form th:action="@{/admin/usuarios/delete}" method="post" style="display:inline" class="delete-form">
                        <input type="hidden" name="id" th:value="${u.idUsuario}">
                        <button type="submit" class="action-btn btn-delete" 
                                onclick="return confirm('¬øEst√°s seguro de que deseas eliminar este usuario?')">üóëÔ∏è</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Usuario -->
    <div th:each="u : ${usuarios}">
        <div class="modal fade" th:id="'editUsuarioModal' + ${u.idUsuario}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/admin/usuarios/save}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="idUsuario" th:value="${u.idUsuario}" />
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" th:value="${u.nombre}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" th:value="${u.apellido}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" th:value="${u.email}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tel√©fono</label>
                                <input type="text" class="form-control" name="telefono" th:value="${u.telefono ?: ''}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" name="activo">
                                    <option value="true" th:selected="${u.activo}">Activo</option>
                                    <option value="false" th:selected="${!u.activo}">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Usuario -->
    <div class="modal fade" id="addUsuarioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/usuarios/save}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" class="form-control" name="telefono">
                        </div>
                        <input type="hidden" name="tipoUsuario" value="CLIENTE">
                        <input type="hidden" name="contrasena" value="password">
                        <input type="hidden" name="activo" value="true">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtro de b√∫squeda
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('.user-row');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Filtro por estado
        document.getElementById('statusFilter').addEventListener('change', function() {
            const status = this.value;
            const rows = document.querySelectorAll('.user-row');
            
            rows.forEach(row => {
                const statusBadge = row.querySelector('.status-badge').textContent;
                if (!status || statusBadge === status) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
