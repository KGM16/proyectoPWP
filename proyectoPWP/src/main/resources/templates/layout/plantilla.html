<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>FideGYM</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#0a0a0a">
        
        <!-- Favicons -->
        <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.icon"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png"/>
        <link rel="icon" type="image/png" sizes="256x256" href="/fav/favicon-256x256.png"/>
        
        <!-- Preload de fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        
        <!-- Hojas de estilo -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/rutinas.js}" defer></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Barra de navegación -->
        <header th:replace="~{fragments/header :: header}">
            <!-- Contenido del encabezado será reemplazado por el fragmento -->
        </header>

        <!-- Contenido principal -->
        <main class="flex-grow-1">
            <div class="container-fluid py-4">
                <div layout:fragment="content">
                    <!-- Encabezado de página -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
                        <div>
                            <h1 class="h2 mb-0" th:text="${tituloPagina} ?: 'Bienvenido'">FideGYM</h1>
                            <p class="text-muted mb-0" th:if="${subtituloPagina}" th:text="${subtituloPagina}"></p>
                        </div>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary" th:if="${botonVolver}" onclick="window.history.back()">
                                    <i class="fas fa-arrow-left me-1"></i> Volver
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Mensajes de alerta -->
                    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${mensajeExito}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                    
                    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${mensajeError}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                    
                    <div th:if="${mensajeInfo}" class="alert alert-info alert-dismissible fade show" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="${mensajeInfo}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>

                    <!-- Contenido específico de cada página -->
                    <div class="content-wrapper">
                        <div layout:fragment="contenido">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Bienvenido a FideGYM</h5>
                                    <p class="card-text">Seleccione una opción del menú para comenzar.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Pie de página -->
        <footer th:replace="~{fragments/footer :: footer}" class="footer mt-auto py-3 border-top">
            <!-- Contenido del pie de página será reemplazado por el fragmento -->
        </footer>

        <!-- Scripts adicionales que pueden ser necesarios en páginas específicas -->
        <div th:insert="~{fragments/scripts :: scripts}">
            <!-- Scripts adicionales se insertarán aquí -->
        </div>
    </body>
</html>
