<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="${#strings.capitalizeWords(#strings.replace(#strings.toLowerCase('Proyecto PWP'), '-', ' '))}">Proyecto PWP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Barra de navegación -->
    <header th:replace="~{fragments/header :: header}">
        <!-- Contenido del header será reemplazado -->
    </header>

    <!-- Contenido principal -->
    <main class="container-fluid p-0">
        <div class="row">
            <!-- Barra lateral (opcional) -->
            <aside th:if="${#authorization.expression('isAuthenticated()')}" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div th:replace="~{fragments/navbar :: sidebar}">
                    <!-- Menú lateral -->
                </div>
            </aside>

            <!-- Contenido de la página -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${tituloPagina} ?: 'Bienvenido'">Título de la Página</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <!-- Botones de acción -->
                        </div>
                    </div>
                </div>

                <!-- Mensajes -->
                <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${mensajeExito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${mensajeError}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Contenido específico de cada página -->
                <div layout:fragment="content">
                    <p>Contenido principal de la página.</p>
                </div>
            </main>
        </div>
    </main>

    <!-- Pie de página -->
    <footer th:replace="~{fragments/footer :: footer}" class="footer mt-auto py-3 bg-light">
        <!-- Contenido del footer será reemplazado -->
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Scripts personalizados -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Scripts específicos de la página -->
    <div layout:fragment="scripts">
        <!-- Scripts adicionales irán aquí -->
    </div>
</body>
</html>
