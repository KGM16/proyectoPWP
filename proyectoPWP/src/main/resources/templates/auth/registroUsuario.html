<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>FideGYM</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div class="register-container">
            <div class="logo">FitGym</div>
            <p class="register-subtitle">Crea tu cuenta y comienza tu transformación</p>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" placeholder="Tu apellido" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" placeholder="+506 8888-8888" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento</label>
                    <input type="date" id="birthDate" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" required>
                        <option value="">Seleccionar</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goal">Objetivo Principal</label>
                    <select id="goal" required>
                        <option value="">Seleccionar</option>
                        <option value="bajar-peso">Bajar de peso</option>
                        <option value="ganar-masa">Ganar masa muscular</option>
                        <option value="mantener-forma">Mantener forma</option>
                        <option value="mejorar-salud">Mejorar salud</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>
                </label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">
                    Quiero recibir noticias y promociones por email
                </label>
            </div>
            
            <button type="submit" class="register-btn">Crear Cuenta</button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <p class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
