<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body class="login-body">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="login-container">
        <div class="logo">FideGYM</div>
        <p class="login-subtitle">Ingresa a tu cuenta</p>
        
        <!-- Error Messages -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        
        <form th:action="@{/login/usuario}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <p class="register-link">
            ¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a>
        </p>
        
        <p class="register-link">
            <a th:href="@{/login/empleado}">Acceso para empleados</a>
        </p>
        
        <p class="register-link">
            <a th:href="@{/}">← Volver al inicio</a>
        </p>
    </div>
</body>
</html>
