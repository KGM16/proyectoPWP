<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
      
<head th:replace="~{layout/plantilla :: head}">
    <link rel="stylesheet" th:href="@{/css/auth-styles.css}">
</head>
<body class="auth-page">
    <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
    <div class="floating-element" style="width: 150px; height: 150px; bottom: 20%; right: 15%; animation-delay: 2s;"></div>
    
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-dumbbell me-2"></i>FitGym
        </div>
        <p class="auth-subtitle">¡Bienvenido de nuevo!</p>
        
        <!-- Mensajes de error -->
        <div th:if="${param.error}" class="auth-message error">
            <i class="fas fa-exclamation-circle"></i>
            <span>Usuario o contraseña incorrectos</span>
        </div>
        
        <!-- Mensaje de éxito al cerrar sesión -->
        <div th:if="${param.logout}" class="auth-message success">
            <i class="fas fa-check-circle"></i>
            <span>Has cerrado sesión correctamente</span>
        </div>
        
        <form th:action="@{/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="EMP-123456" required autofocus
                           th:classappend="${param.error} ? 'is-invalid' : ''">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="••••••••" required
                           th:classappend="${param.error} ? 'is-invalid' : ''">
                    <button class="password-toggle" type="button">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="#" class="forgot-password">Login usuarios</a>
                </div>
            </div>
            
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Recordarme</label>
            </div>
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
            </button>
        </form>
        
        <div class="auth-footer">
            <div class="divider">
                <span>¿No tienes una cuenta?</span>
            </div>
            <a th:href="@{/registro}" class="btn btn-outline-light w-100">
                Regístrate
            </a>
        </div>
    </div>
    
    <script th:inline="javascript">
        // Auto-hide messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const messages = document.querySelectorAll('.auth-message');
                messages.forEach(function(message) {
                    message.style.opacity = '0';
                    setTimeout(() => message.remove(), 300);
                });
            }, 5000);
            
            // Toggle password visibility
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
        });
    </script>
</body>
</html>
