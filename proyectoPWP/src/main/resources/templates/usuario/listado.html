<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/plantilla :: plantilla(~{::title}, ~{::section})}">
    <head>
        <title>Listado de Usuarios</title>
    </head>
    <body>
        <section class="container mt-4">
            <div th:if="${todoOK != null}" class="alert alert-success" role="alert">
                <p th:text="${todoOK}"></p>
            </div>
            
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Listado de Usuarios</h2>
                    <a th:href="@{/usuario/agregar}" class="btn btn-primary">Agregar Usuario</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Tel√©fono</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.idUsuario}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.apellido}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.telefono}"></td>
                                    <td>
                                        <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                        <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                                    </td>
                                    <td>
                                        <form th:action="@{/usuario/modificar}" method="POST" class="d-inline">
                                            <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
                                            <button type="submit" class="btn btn-sm btn-warning">Modificar</button>
                                        </form>
                                        <form th:action="@{/usuario/eliminar}" method="POST" class="d-inline" th:if="${usuario.activo}">
                                            <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
                                            <button type="submit" class="btn btn-sm btn-danger">Desactivar</button>
                                        </form>
                                        <form th:action="@{/usuario/activar}" method="POST" class="d-inline" th:unless="${usuario.activo}">
                                            <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
                                            <button type="submit" class="btn btn-sm btn-success">Activar</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-3">
                        <p>Total de usuarios: <span th:text="${totalUsuarios}" class="fw-bold"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
